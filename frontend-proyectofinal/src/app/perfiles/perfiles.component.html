<h1>Perfiles</h1>
<button (click)="navegarAFormulario()" mat-button color='accent' mat-raised-button>
  Agregar Perfiles
</button>


<table class="mat-elevation-z13" *ngIf="perfiles.length>0" mat-table [dataSource]="perfiles">
  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.nombre}}</mat-cell>
  </ng-container>
<ng-container matColumnDef="apellido_pat">
  <mat-header-cell *matHeaderCellDef>apellido paterno</mat-header-cell>
  <mat-cell *matCellDef="let element">{{element.apellido_pat}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="apellido_mat">
    <mat-header-cell *matHeaderCellDef>apellido materno</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.apellido_mat}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="edad">
    <mat-header-cell *matHeaderCellDef>edad</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.edad}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="ubicacion">
    <mat-header-cell *matHeaderCellDef>ubicacion</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.ubicacion}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="acercade">
    <mat-header-cell *matHeaderCellDef>Acerca de</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.acercade}}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="Eliminar">
    <mat-header-cell *matHeaderCellDef>Eliminar</mat-header-cell>
    <mat-cell *matCellDef="let element"><button (click)="eliminar(element)">Eliminar</button></mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="Editar">
    <mat-header-cell *matHeaderCellDef>Editar</mat-header-cell>
    <mat-cell *matCellDef="let element"><button (click)="editar(element)">Editar</button></mat-cell>
  </ng-container>
  
  
<mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
<mat-row *matRowDef="let row;columns:columnas"></mat-row>
</table>
